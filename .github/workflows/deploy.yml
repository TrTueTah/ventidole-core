name: Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ventidole-core
  DOCKER_IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to GCP Server
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GCP via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          port: ${{ secrets.GCP_SSH_PORT || 22 }}
          script: |
            # Navigate to application directory
            cd /home/trantanh227/ventidole-core
            
            # Pull latest code (to get updated docker-compose.yml if needed)
            git pull origin main || true
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull latest image
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest
            
            # Stop and remove old containers
            docker-compose --env-file /home/trantanh227/ventidole-core/.env -f docker/prod/docker-compose.yaml down || true
            
            # Start new containers with latest image
            docker-compose --env-file /home/trantanh227/ventidole-core/.env up -d
            
            # Clean up old images
            docker image prune -af --filter "until=24h" || true
            
            # Show running containers
            docker-compose --env-file /home/trantanh227/ventidole-core/.env -f docker/prod/docker-compose.yaml ps
            
            # Show logs (last 50 lines)
            docker-compose --env-file /home/trantanh227/ventidole-core/.env -f docker/prod/docker-compose.yaml logs --tail=50

      - name: Deployment Status
        if: success()
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Image: ${{ env.DOCKER_IMAGE_NAME }}:latest"
          echo "Commit: ${{ github.sha }}"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          exit 1
