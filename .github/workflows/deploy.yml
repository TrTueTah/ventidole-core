name: Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy on GCP Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GCP via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          port: ${{ secrets.GCP_SSH_PORT || 22 }}
          script: |
            echo "üöÄ Starting deployment on GCP..."

            # Navigate to application directory
            cd /home/trantanh227/ventidole-core

            # Pull the latest source code
            git fetch origin main
            git reset --hard origin/main

            # Load environment variables
            source .env || true

            # Stop and remove old containers if any
            docker-compose -f docker/prod/docker-compose.yaml down || true

            # Build new Docker images directly on VM
            docker-compose -f docker/prod/docker-compose.yaml build --no-cache

            # Start containers
            docker-compose -f docker/prod/docker-compose.yaml up -d

            # Clean up old/unused images and containers
            docker system prune -af --volumes || true

            # Show running containers
            docker-compose -f docker/prod/docker-compose.yaml ps

            # Show recent logs
            docker-compose -f docker/prod/docker-compose.yaml logs --tail=50

      - name: Deployment Status
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "Deployed commit: ${{ github.sha }}"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
