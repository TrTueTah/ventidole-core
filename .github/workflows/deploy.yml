name: Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy on GCP Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GCP via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          port: ${{ secrets.GCP_SSH_PORT || 22 }}
          script: |
            set -e  # Exit immediately if a command fails

            echo "üöÄ Starting deployment on GCP..."
            echo "================================================"

            # Navigate to application directory
            APP_DIR="${{ secrets.GCP_APP_DIR }}"
            if [ -z "$APP_DIR" ]; then
              APP_DIR="/home/trantanh227/ventidole-core"
            fi
            echo "üìÅ Navigating to: $APP_DIR"
            cd "$APP_DIR"

            # Pull the latest code
            echo "‚¨áÔ∏è Pulling latest code from main branch..."
            git fetch origin main
            git reset --hard origin/main
            echo "‚úÖ Code updated to commit: $(git rev-parse --short HEAD)"

            # Check for .env
            if [ ! -f .env ]; then
              echo "‚ùå .env file not found! Please create it in $APP_DIR"
              exit 1
            fi
            echo "‚úÖ Found .env file"

            # Stop existing containers
            echo "üõë Stopping existing containers..."
            sudo docker compose --env-file .env -f docker/prod/docker-compose.yaml down || true

            echo "üßπ Full cleanup..."
            sudo docker system prune -af --volumes || true

            # Build Docker images with npm cache clean
            echo "üèóÔ∏è Building Docker images..."
            sudo docker compose --env-file .env -f docker/prod/docker-compose.yaml build --no-cache

            # Start containers
            echo "üöÄ Starting containers..."
            sudo docker compose --env-file .env -f docker/prod/docker-compose.yaml up -d

            # Wait a few seconds for containers
            echo "‚è≥ Waiting for containers to start..."
            sleep 10

            # Show running containers
            echo "================================================"
            echo "üì¶ Running containers:"
            sudo docker compose --env-file .env -f docker/prod/docker-compose.yaml ps

            # Show last 50 lines logs
            echo "================================================"
            echo "üìã Recent logs:"
            sudo docker compose --env-file .env -f docker/prod/docker-compose.yaml logs --tail=50

            # Clean dangling images
            echo "================================================"
            echo "üßπ Cleaning up unused Docker images..."
            sudo docker image prune -f || true

            echo "================================================"
            echo "‚úÖ Deployment completed successfully!"

      - name: Deployment Status
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "Deployed commit: ${{ github.sha }}"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
